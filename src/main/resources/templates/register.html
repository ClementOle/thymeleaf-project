<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('Inscription')"></head>
<body>
<div th:replace="fragments/header :: navbar"></div>

<div>
    <div class="container">
        <div th:if="${type}" th:class="|mt-1 alert alert-dismissible fade show alert-${type}|" role="alert">
            <span th:utext="${message}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <h2>S'inscrire</h2>
        <!--        Formulaire avec attribut action /login avec méthode post-->
        <form th:action="@{/register}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <!--        Champ username-->
            <div class="form-group">
                <label for="name">Prénom</label>
                <input type="text" id="name" name="name" placeholder="Prénom" class="form-control">
            </div>
            <div class="form-group">
                <label for="lastName">Nom</label>
                <input type="text" id="lastName" name="lastName" placeholder="Nom" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" class="form-control">
            </div>
            <!--        Champ password-->
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" placeholder="Mot de passe" id="password" name="password" class="form-control">
            </div>
            <!--        Bouton submit-->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
        </form>
    </div>
</div>
</body>
</html>
